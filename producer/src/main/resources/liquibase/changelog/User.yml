databaseChangeLog:
    - changeSet:
        id: 1
        author: liujc
        changes:
            - createTable:
                tableName: user
                columns:
                    - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: name
                        type: varchar(255)

